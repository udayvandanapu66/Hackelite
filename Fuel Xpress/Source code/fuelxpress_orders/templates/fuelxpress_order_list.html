{% extends "fuelxpress_dashboard/fuelxpress_base.html" %}
{% block content %}
<div class="content-section">
    <h2>Your Orders</h2>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'fuelxpress_order_detail' order.id %}">Order ID: {{ order.id }}</a>
                <p>Fuel Type: {{ order.FX_fuel_type }}</p>
                <p>Order Date: {{ order.FX_order_date }}</p>
                <!-- Add more order details as needed -->
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
